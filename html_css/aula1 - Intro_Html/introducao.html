<!-- atalho para comentar ctrl: -->
<!-- define a versão mais recente do html -->
<!DOCTYPE html>
<html lang="pt-br">
    <!-- arquivos auxiliares e configs -->
<head>
    <!-- meta: pre configs do site  -->
    <!-- config de caracteres -->
    <meta charset="UTF-8">
    <!-- reconhece a compatibilidade do navegador -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- reconhece a dimensão do dispositivo - para fazer programas responsivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - Introdução 🦄</title>
</head>
<!-- contéudo -->
<body>
    <!-- colocar a tag *numero = aparece aquela quantidade de vezes
    ex.: h1*3 : vai mostrar tês tags h1 -->
    <h1>Hello world! 🐷</h1>
    <!-- style é css inline -->
    <!-- combinação de tags -->
    <p style="color:rgb(190, 81, 190);"><b>Parágrafo</b>👾</p>
    <!-- anexação de arquivos -->
    <!-- ctrl espaço - mostra os aqrquivos disponíveis para src-->
    <h2 style="color:plum;"> <b>Chá Alice no País das Marvailhas 🫖</b> </h2>
    <!-- ideal não mexer no height -->
    <!-- auto pega o tamanho automático da img -->
    <!-- src não é só local, pode ser da internet -->
    <!-- nesse caso não depende de nenhum sevridor, mas consome espaço no hd -->
    <img height="auto" width="400px" src="alicemaravilhas.jpg" alt="chá da Alice no país das maravilhas">
    <!-- src com link da internet, sem salvar no pc. Depende total da intenter (Servidor da img) para puxar aquele arquivo. Economiza espaço -->
    <br><br>
    <h2 style="color:rgb(78, 161, 78);"><b>Biologia 🌱</b></h2>
    <br>
    <img height="auto" width="300px" src="https://cdn-icons-png.flaticon.com/512/5010/5010270.png" alt="béquer com folha">
    <!-- arquivos quebrados. What to do? Seguir o link do src (ao passar o mouse por cima), para ver se a imagem realmente existe -->
    <!-- vídeos: para funcuinar, tem que colocar os controles p o usuários -->
    <br><br>
    <h2 style="color:coral;"><b>Clipes 🎤</b></h2>
    <!-- autoplay: inicia o vídeo assim que entrar no site. Loop... -->
    <video src="arianagrande.mp4" controls autoplay muted></video>
    <br>
    <!-- para usar com o link. O youtube fornece o link incorporado-->
    <iframe width="400" height="200" src="https://www.youtube.com/embed/21_wlH2mbsE" title="Alan Walker, Dua Lipa, Coldplay, Martin Garrix &amp; Kygo, The Chainsmokers Style 🔥 Summer Vibes #5" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>
    <h2 style="color:rgb(73, 73, 238)"><b>Disney World Orlando 🗺️</b></h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.916772122352!2d-81.58490152386821!3d28.42176809361938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e78117527adab1%3A0xc32f1cacf9deeebc!2sDisney%20World!5e0!3m2!1spt-BR!2sbr!4v1712345503487!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>




</body>
</html>
